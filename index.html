<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
<head>
<title></title>

</head>

<body>
<form class="signup" autocomplete="off" action="includes/signup.inc.php" method="POST">
  <h1>Create account</h1>
  <h2>Already have an account? <span>Sign in</span></h2>

  <div class="signup__field">
    <input class="signup__input" type="text" name="first" id="username" required />
    <label class="signup__label" for="first">Firstname</label>
  </div>

  <div class="signup__field">
    <input class="signup__input" type="text" name="last" id="username" required />
    <label class="signup__label" for="last">Lastname</label>
  </div>

  <div class="signup__field">
    <input class="signup__input" type="text" name="email" id="email" required />
    <label class="signup__label" for="email">Email</label>
  </div>

  <div class="signup__field">
    <input class="signup__input" type="text" name="uid" id="username" required />
    <label class="signup__label" for="uid">Username</label>
  </div>


  <div class="signup__field">
    <input class="signup__input" type="password" name="pwd" id="password" required />
    <label class="signup__label" for="pwd">Password</label>
  </div>

  <button type="submit" name="submit">Sign Up</button>
</form>
